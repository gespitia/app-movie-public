@for (item of movies; track $index) {
<mat-card class="movie-card" [routerLink]="['/movies/movie', item.id]" routerLinkActive="router-link-active">
  <p>{{item.title}}</p>
  <mat-card-header>
    <mat-card-subtitle>{{ item.release_date }}</mat-card-subtitle>
  </mat-card-header>
  <img
    class="imagen"
    mat-card-image
    [src]="'https://image.tmdb.org/t/p/w220_and_h330_face' + item.poster_path"
    alt="of a Shiba Inu"
  />
</mat-card>
}
